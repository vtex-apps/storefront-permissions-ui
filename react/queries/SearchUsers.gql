query SearchUsers($perPage: Int!, $pageNumber: Int!, $filter: String) {
  users(perPage: $perPage, pageNumber: $pageNumber, filter: $filter) @context(provider: "vtex.admin-customers-graphql"){
    data {
      id
      email
      firstName
      lastName
      gender
      userId
      document
      documentType
      birthDate
      corporateName
      isCorporate
      corporateDocument
      corporateName
      phone
      homePhone
      businessPhone
      isNewsletterOptIn
      stateRegistration
    }
    pagination {
      page
      pageSize
      total
    }
  }
}
